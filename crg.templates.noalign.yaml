details:
- algorithm:
    aligner: false
    bam_clean: picard
    effects: vep
    effects_transcripts: all
    realign: false
    recalibrate: false
    remove_lcr: false
    mark_duplicates: false
    save_diskspace: true
    svcaller: [lumpy, manta, cnvkit, metasv, wham]
    tools_on:
    - gemini
    - svplots
    - qualimap
    - vep_splicesite_annotations
    - noalt_calling
    tools_off:
    - vqsr
    variantcaller:
    - gatk-haplotype
    vcfanno:
    - /home/naumenko/crg/crg.vcfanno.conf
  analysis: variant2
  description: 'project_sample'
  files:
  - /hpf/largeprojects/ccmbio/naumenko/project_cheo/912R/input/912R_A337376.bam
  genome_build: GRCh37
  metadata:
    batch: project
resources:
  default:
    cores: 7
    jvm_opts:
    - -Xms750m
    - -Xmx7000m
    memory: 7G
upload:
  dir: ../final
